<div id="autoscanModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add Autoscan</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group" id="autoscan-persistent-msg">
                        <span>This is a persistent autoscan directory (defined in config), it can not be modified via the web UI.</span>
                    </div>
                    <div class="form-group">
                        <label for="autoscanId">ID:</label>
                        <span id="autoscanIdTxt"></span>
                        <input type="hidden" id="autoscanId"/>
                        <input type="checkbox" class="hidden" id="autoscanFromFs"/>
                        <input type="checkbox" class="hidden" id="autoscanPersistent"/>
                    </div>
                    <div class="form-group">
                        <input type="radio" name="autoscanMode" id="autoscanModeNone" class="form-control" value="none"/>
                        <label for="autoscanModeNone">None</label>
                        <input type="radio" name="autoscanMode" id="autoscanModeTimed" class="form-control" value="timed"/>
                        <label for="autoscanModeTimed">Timed</label>
                        <input type="radio" name="autoscanMode" id="autoscanModeInotify" class="form-control" value="inotify"/>
                        <label for="autoscanModeInotify">INotify</label>
                    </div>
                    <div class="form-group">
                        <input type="radio" name="autoscanLevel" id="autoscanLevelBasic" class="form-control" value="basic"/>
                        <label for="autoscanModeNone">Basic</label>
                        <input type="radio" name="autoscanLevel" id="autoscanLevelFull" class="form-control" value="full"/>
                        <label for="autoscanModeTimed">Full</label>
                    </div>
                    <div class="form-group">
                        <label for="autoscanRecursive">Recursive:</label>
                        <input type="checkbox" name="autoscanRecursive" id="autoscanRecursive" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="autoscanHidden">Include hidden files/directories:</label>
                        <input type="checkbox" name="autoscanHidden" id="autoscanHidden" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="autoscanInterval">Scan Interval (in seconds):</label>
                        <input type="text" id="autoscanInterval" class="form-control"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="autoscanCancel" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="autoscanSave" type="submit" class="btn btn-primary">Save Item</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
