<html>
    <head>
        <title>Gerbera</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link rel="StyleSheet" href="main.css" type="text/css">
    </head>
    <body>
        <div id="topDiv">
            <table width="100%" cellspacing="0" border="0">
                <tr>
                    <td width="20%" valign="middle" align="left">
                    <!--
                        <span id="statusIdle">
                            <span id="statusNoUpdates"><img src="icons/status.png" width="38" height="39" alt="idle" class="status"></span>
                            <span id="statusUpdatesPending" style="display:none"><a href="javascript:parent.getUpdates(true);"><img src="icons/status_updates_pending.png" width="38" height="39" alt="updates pending..." border="0" class="status"></a></span>
                        </span>
                        <span id="statusWorking" style="display:none"><img src="icons/status_loading.png" width="38" height="39" alt="loading..." class="status"></span>
                        -->
                        <div style="margin-left:60px; margin-top:7px; display:none;" id="statusDiv">
                            <img src="icons/status.png" width="38" height="39" border="0" alt="idle" class="status" id="statusIdle">
                            <a href="javascript:parent.getUpdates(true);" id="statusUpdatesPending" style="display:none"><img src="icons/status_updates_pending.png" width="38" height="39" alt="updates pending..." border="0" class="status"></a>
                            <img src="icons/status_loading.png" width="38" height="39" border="0" alt="loading..." class="status" id="statusWorking" style="display:none">
                        </div>
                    </td>
                    <td width="60%" valign="middle" align="center">
                        <img src="icons/mediatomb.png" width="253" height="81" alt="Gerbera" class="logo">
                    </td>
                    <td width="20%" valign="middle" align="center">
                        <a id="logout_link" href="javascript:parent.logout();" style="display:none;"><img id="logout_img" width="30" height="20" alt="Logout" src="icons/stock_exit.png" border="0"></a>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="vertical-align:middle;">
                        <div id="currentTaskTd" style="display:none;">
                            <a id="cancelCurrentTask" href="javascript:parent.cancelCurrentTask();">
                                <img src="icons/remove_this.png" width="30" height="20" alt="cancel task" border="0" style="vertical-align:middle;">
                            </a>
                            <img id="cancelCurrentTaskPlaceholder" src="icons/blank.png" width="30" height="20" alt="" border="0" style="vertical-align:middle;display:none;">
                            <span style="vertical-align:middle;" id="currentTaskText">&nbsp;</span>
                        </div>
                    </td>
                    <td align="right"><!-- other Tasks | Autoscans -->
                    <!-- <a href="javascript:parent.showAutoscanDirs();">autoscan</a> -->
                        <a id="action_refresh_yt" style="display:none; margin-right:2em;" href="javascript:parent.action('refresh_yt')">Refresh YouTube content</a>
                    <!--    <a id="action_fokel2" style="display:none; margin-right:2em;" href="javascript:parent.action('fokel2')">fokel2</a> -->
                    </td>
                </tr>
             </table>
        </div>
        <noscript>
            <p align="center" style="font-size: 25px; font-weight: bold;">Gerbera</p>
            <p align="center"><span style="color:red">Error:</span> The UI of Gerbera requires a JavaScript enabled browser.</p>
        </noscript>
    </body>
</html>
